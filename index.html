<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script defer src="./js/main.js"></script>
    <title>Test</title>
</head>
<body>
    
    <div class="container">
        <div class="store">
            <div id="one">
                <img src="./images/vine.png" draggable="true" id="1" style=" grid-column: 1 / 2;"/>
                <img src="./images/milk.png" draggable="true" id="2" style=" grid-column: 2 / 3;"/>
                <img src="./images/honey.png" draggable="true" id="3" style=" grid-column: 3 / 4;"/>
                <img src="./images/cheese.png" draggable="true" id="4" style=" grid-column: 4 / 5;"/>
            </div>
            <div id="two">
                <img src="./images/meat.png" draggable="true" id="5" style=" grid-column: 1 / 2;"/>
                <img src="./images/chicken.png" draggable="true" id="6" style=" grid-column: 2 / 3;"/>
                <img src="./images/pack.png" draggable="true" id="7" style=" grid-column: 3 / 4;"/>
            </div>
            <div id="three">
                <img src="./images/ananas.png" draggable="true" id="8" style=" grid-column: 1 / 2;"/>
                <img src="./images/banana.png" draggable="true" id="9" style=" grid-column: 2 / 3;"/>
                <img src="./images/apple.png" draggable="true" id="10" style=" grid-column: 3 / 4;"/>
                <img src="./images/onion.png" draggable="true" id="11" style=" grid-column: 4 / 5;"/>
            </div>
            <div id="cart">
            </div>
            <img id="cart_img" class="cart_img" draggable="false" src="./images/cart.png" alt="cart">
            
        </img>
    </div>
    
</body>
</html>
